<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>

        if (!!window.EventSource) {
            var log = document.getElementById('log');
            var source = new EventSource('http://localhost:56049/api/exportexcel/sse');
            source.addEventListener('message', function (e) {
                console.log(e.data);
                document.write('<br>');
                document.write(e.data);
                //update(parseInt(e.data, 10));
                //log.innerHTML = e.data + '<br>' + log.innerHTML;
            }, false);

            source.addEventListener('open', function (e) {
                console.log("open!");
            }, false);

            source.addEventListener('error', function (e) {
                if (e.readyState == EventSource.CLOSED) {
                    console.log("error!");
                }
            }, false);

        } else {
            // not supported!
        }

    </script>
</head>
<body>
    <div id="log" style="width:100%;height:100vh;overflow:auto;"></div>
</body>
</html>
